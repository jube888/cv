<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputes</title>
  </head>
  <body>
    <h3>Input Values</h3>
        <label for="">Choose your colour</label>
    <input type="color" name="" value=""><br>
    <label for="">Enter your password</label>
    <input type="password" name="" value="">
    <input type="submit" name="" ><br>
    <label for="">Number of dogs (10-100):</label>
    <input type="number" name="" min="10" max="100"><br>
    <label for="email">Enter your gmail.com email:</label>
    <input type="email" pattern=".+@gmail.com" size="30" required><br>
    <label for="">What is your favourite?</label>
    <input type="checkbox" name="chihuahua" checked>
    <label for="scales">Chi</label>
    <input type="checkbox" name="Cat">
    <label for="">Cat</label><br>
    <label for="start">Start date:</label>
    <input type="date" name="" value="2018-07-22"min="2020-01-01" max="2021-12-31"><br>
    <label for="">Enter a number</label>
    <input type="number" name="" min="0" max="100">   <br>
    <label for="">Select a file:</label>
    <input type="file" name="" value="" accept=".doc,.docx"><br>
    <label for="">Select the range of your satisfaction:</label>
    <input type="range" name="" min="0" max="10"><br>


  </body>

</html>
